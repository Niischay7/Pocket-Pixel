<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPixel</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="hello.js"></script>
    <script type="application/javascript">
        // Ensure C++ WASM is initialized before Kotlin code runs
        Module.onRuntimeInitialized = () => {
            // Export a JavaScript function that Kotlin can call
            window.helloFromCpp = () => {
                return Module.ccall('helloFromCpp', 'string');
            };

            // Now load the Kotlin/Wasm code
            const script = document.createElement('script');
            script.src = 'composeApp.js';
            document.head.appendChild(script);
        };
    </script>
</head>
<body>
</body>
</html>
